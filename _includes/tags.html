<h5 class="brown">CATEGORIES</h5> 
<ul class="list-unstyled tags-cats">
    {% for category in site.categories %}
        <li><a href="/category/{{category[0]}}/">{{category[0]}}<!--<span class="badge">{{category[1].size}}</span>--></a></li>
    {% endfor %}
</ul>

<h5 class="brown">TAGS</h5> 
<ul class="list-unstyled tags-cats">
    {% for tag in site.tags %}
        <li><a href="/tag/{{tag[0]}}/">{{tag[0]}}<!--<span class="badge">{{tag[1].size}}</span>--></a></li>
    {% endfor %}
</ul>
