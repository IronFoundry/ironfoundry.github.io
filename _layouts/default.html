<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}Iron Foundry</title>
    {% include header_meta.html %}
</head>

<body>

<div id="wrap">
    <header>
        <div class="backsplash">
            <img class="blur" src="/img/hero_01.jpg" />
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <filter id="blur">
                    <feGaussianBlur stdDeviation="5" />
                </filter>
            </svg>
        </div>
        <div class="container menu">
            {% include menu.html %}
        </div>
        <div class="container">
            <div class="row hero">
                <h1 class="text-center">{{ page.tagline }}</h1>
                {% if page.caption %}
                    <div class="hero-tagline">{{ page.caption }}</div>
                {% endif %}
            </div>
        </div>
    </header>
        
    <div class="container content-container">
        {{ content }}
    </div>
    
    <div id="push"></div>
</div>
    
{% include footer.html %}

</body>
</html>
